<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      qehbo
    </ion-title>
    <ion-buttons slot="end" padding-end>
      <ion-chip margin-end>
        {{score}}
      </ion-chip>
      <ion-label>punten</ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>TODO: Disclaimer</div>

  <ion-card *ngFor="let category of categories">
    <ion-card-header>
      <ion-card-title>{{category.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" [routerLink]="['/question/', category.id]">
        Oefenen
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
